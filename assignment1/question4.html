<!-- Write a JavaScript program to check two given numbers and return true
if one of the numbers is 50 or if their sum is 50. -->

<html>
    <head>
        <title>TO CHECK TWO NUMBERS</title>
    </head>
    <body>
            <script>
                let a = prompt("Enter the first number:");
                let b = prompt("Enter the second number:");
                let sum = Number(a)+Number(b); 
                alert(sum);

                if (a==50 || b==50 || sum==50)
                {
                    alert(true);
                }

                else
                {
                    alert(false);
                }
            </script>
    </body>
</html>
